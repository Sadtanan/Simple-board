<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post - Simple Board</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }

        .container {
            width: 700px;
            margin: 40px auto;
        }

        /* Page title */
        .page-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Board title box */
        .board-title {
            border: 2px solid #000;
            padding: 10px;
            font-weight: bold;
            background: #f5f5f5;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #000;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
            border: 2px solid #000;
            box-sizing: border-box;
            resize: none;
        }

        /* Buttons */
        .button-row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 6px 18px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .update-btn {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .update-btn:hover {
            background: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title">Page 4: Edit Post</div>

    <div class="board-title">Simple Board</div>

    <form method="post">
        <label for="title">Title</label>
        <input
            type="text"
            id="title"
            name="title"
            value="Welcome to Simple Board"
        >

        <label for="content">Content</label>
        <textarea id="content" name="content">This is the post content.
It can contain multiple lines of text.
The content is displayed here.</textarea>

        <div class="button-row">
            <button type="button" onclick="history.back()">Cancel</button>
            <button type="submit" class="update-btn">Update</button>
        </div>
    </form>
</div>

</body>
</html>

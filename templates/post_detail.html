<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail - Simple Board</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }

        .container {
            width: 700px;
            margin: 40px auto;
        }

        /* Page title */
        .page-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Board title box */
        .board-title {
            border: 2px solid #000;
            padding: 10px;
            font-weight: bold;
            background: #f5f5f5;
        }

        /* Post title */
        .post-title {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Meta info */
        .meta {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Content box */
        .content-box {
            border: 2px solid #000;
            padding: 15px;
            min-height: 150px;
            white-space: pre-line;
        }

        /* Buttons */
        .button-row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 18px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title">Page 3: Post Detail</div>

    <div class="board-title">Simple Board</div>

    <div class="post-title">Welcome to Simple Board</div>

    <div class="meta">
        Created: 2024-01-03 14:30:25 &nbsp;|&nbsp; Views: 42
    </div>

    <hr>

    <div class="content-box">
This is the post content.
It can contain multiple lines of text.
The content is displayed here.
    </div>

    <div class="button-row">
        <button>List</button>

        <div class="right-buttons">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail - Simple Board</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
        }

        .container {
            width: 700px;
            margin: 40px auto;
        }

        /* Page title */
        .page-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Board title box */
        .board-title {
            border: 2px solid #000;
            padding: 10px;
            font-weight: bold;
            background: #f5f5f5;
        }

        /* Post title */
        .post-title {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Meta info */
        .meta {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Content box */
        .content-box {
            border: 2px solid #000;
            padding: 15px;
            min-height: 150px;
            white-space: pre-line;
        }

        /* Buttons */
        .button-row {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .right-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 18px;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title">Page 3: Post Detail</div>

    <div class="board-title">Simple Board</div>

    <div class="post-title">{{ post['title'] }}</div>

    <div class="meta">
        Created: {{ post['created_at'] }} &nbsp;|&nbsp; Views: {{ post['views'] }}
    </div>

    <hr>

    <div class="content-box">{{ post['content'] }}</div>

    <div class="button-row">
        <a href="{{ url_for('index') }}">
            <button>List</button>
        </a>

        <div class="right-buttons">
            <a href="/edit/{{ post['id'] }}">
                <button>Edit</button>
            </a>
            <a href="/delete/{{ post['id'] }}" onclick="return confirm('Are you sure you want to delete this post?');">
                <button type="button">Delete</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
